apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laravel-ingress
  annotations:
    kubernetes.io/ingress.class: nginx   # ✅ Old-style, still widely used
spec:
  ingressClassName: nginx                # ✅ New-style, recommended
  rules:
    - host: lara.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laravel-service
                port:
                  number: 80
